# Render.com configuration for deployment
# This file defines the services to deploy

services:
  # Backend API Service
  - type: web
    name: bullsage-api
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: EMERGENT_LLM_KEY
        sync: false
      - key: COINGECKO_API_URL
        value: https://api.coingecko.com/api/v3
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: FRED_API_KEY
        sync: false
      - key: MARKETAUX_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: bullsage-frontend
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./build
    rootDir: frontend
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          name: bullsage-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
