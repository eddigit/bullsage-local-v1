<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="background-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BULL SAGE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BULL SAGE" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO & Description -->
    <meta name="description" content="BULL SAGE - Ton assistant trading intelligent avec académie gamifiée. Apprends le trading, analyse les marchés et deviens un trader pro !" />
    <meta name="keywords" content="trading, crypto, bitcoin, apprentissage, formation, analyse technique" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="BULL SAGE - Trading Assistant" />
    <meta property="og:description" content="Ton assistant trading intelligent avec académie gamifiée" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Splash Screen for iOS -->
    <link rel="apple-touch-startup-image" href="/logo.png" />
    
    <title>BULL SAGE - Trading Assistant</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
      /* Safe area padding for notched phones */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      /* Hide scrollbar but allow scrolling */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Splash screen */
      #splash {
        position: fixed;
        inset: 0;
        background: #050505;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash img {
        width: 80px;
        height: 80px;
        animation: pulse 2s ease-in-out infinite;
      }
      #splash p {
        margin-top: 16px;
        color: #10b981;
        font-family: 'Manrope', sans-serif;
        font-weight: 700;
        font-size: 24px;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash">
      <img src="/logo.png" alt="BULL SAGE" />
      <p>BULL SAGE</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('splash').classList.add('hidden');
        }, 800);
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('SW registered: ', registration);
          }).catch(function(error) {
            console.log('SW registration failed: ', error);
          });
        });
      }
    </script>
  </body>
</html>
